<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3d design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <style>
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
        }

        .wrapper {
            height: 300px;
            width: 500px;
            position: relative;
            margin: 0 auto;
        }

        #main_canvas_container_1,
        #main_canvas_container_2 {
            position: absolute;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
        }

        p {
            color: #fff;
            margin: 20px auto;
            width: 500px;
        }

    </style>
</head>
<body>
<div id="root"></div>
<script type="text/javascript" src="/js/three.min.js"></script>
<script type="text/javascript" src="/js/orbitControls.js"></script>
<script type="text/javascript" src="/js/FresnelShader.js"></script>
<script type="text/javascript" src="/js/uv.js"></script>
<script type="text/javascript" src="/js/blend4web/b4w.min.js"></script>
<script type="text/javascript" src="/bundle.js"></script>
</body>
</html>
